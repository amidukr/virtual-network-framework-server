    compile 'org.eclipse.jetty:jetty-server:9.4.5+'
    compile 'org.eclipse.jetty.websocket:javax-websocket-server-impl:9.4.5+'
    //compile 'org.eclipse.jetty.websocket:websocket-api::9.4.5+'


    //compileOnly 'javax.websocket:javax.websocket-api:1.1'
}

mainClassName = "org.vnf.server.ServerLauncher"